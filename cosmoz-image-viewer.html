<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html" />

<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="../cosmoz-behaviors/cosmoz-behaviors.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<!--
`cosmoz-image-viewer` is an element for displaying images in a carousel while being able to detach the currently
selected image into another window, zooming and activating a fullscreen mode.

A user can enable the zoom mode by
	a) clicking on the zoom button
	b) double clicking on this element

The zoom mode (+ pan) gets disabled when the image is zoomed out (The initial zoom level is active.) again
so a user can swipe to the next image.

@group Cosmoz Elements
@element cosmoz-image-viewer
@demo demo/index.html
-->

<dom-module id="cosmoz-image-viewer">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				display: block;
				position: relative;
				@apply --layout-vertical;
			}

			/* For Polymer 2 */

			[hidden] {
				display: none !important;
			}

			#imageContainer {
				overflow-y: auto;
				will-change: transform;
			}

			.actions {
				position: absolute;
				left: 0;
				right: 0;
				margin: 12px;
			}

			.nav.counter {
				position: absolute;
				left: calc(50% - 32px);
				margin-top: 22px;
				width: 40px;
				padding: 4px 10px;
				border-radius: 30px;
				text-align: center;
				font-weight: 100;
				font-size: 1em;
			}

			.nav {
				z-index: +1;
				opacity: 0.5;
				color: rgba(255, 255, 255, 0.87);
				opacity: 1;
				background-color: rgba(0, 0, 0, 0.44);
				border-radius: 20px;
				margin: 3px;
			}

			#carousel {
				--skeleton-carousel-item-selected: {
					height: auto;
					text-align: center;
				};

				--skeleton-carousel-item: {
					height: 0;
					text-align: center;
				};

				--skeleton-carousel-nav: {
					background-color: rgba(0, 0, 0, 0.44);
					color: rgba(255, 255, 255, 0.87);
					top: 12px;
					position: absolute;
				};

				--skeleton-carousel-nav-disabled: {
					/* otherwise fullscreen gets triggerd on tap */
					pointer-events: all !important;
				};

				--skeleton-carousel-nav-next: {
					left: 56px;
				};

				--skeleton-carousel-nav-prev: {
					left: 12px;
				};

				--skeleton-carousel-controls: {
					padding: 0;
				}
			}

			.image {
				background-color: gray;
				pointer-events: none;
				--iron-image-width: 100%;
				--iron-image-height: auto;
				@apply --cosmoz-image-viewer-image;
			}

			.image-zoom {
				@apply --layout-flex-auto;
				display: flex;
				justify-content: center;
				background-color: black;
				pointer-events: none;
				height: 100vh;
				@apply --cosmoz-image-viewer-image-zoom;
			}
		</style>

		<div class="nav counter" hidden$="[[!_showPageNumber]]">
			[[selectedImageNumber]]/[[total]]
		</div>

		<div class="actions layout horizontal center">
			<paper-icon-button
				class="nav"
				hidden$="[[!_showNav]]"
				icon="icons:arrow-back"
				on-tap="previousImage">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showNav]]"
				icon="icons:arrow-forward"
				on-tap="nextImage">
			</paper-icon-button>
			<div class="flex"></div>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showZoom]]"
				on-click="zoomToggle"
				icon="[[_getZoomIcon(isZoomed)]]"
				title="[[ _('Zoom image', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showDetach]]"
				on-click="detach"
				icon="launch"
				title="[[ _('Detach image to separate window', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!_showFullscreen]]"
				on-click="openFullscreen"
				icon="icons:fullscreen"
				title="[[ _('Fullscreen image', t) ]]">
			</paper-icon-button>
			<paper-icon-button
				class="nav"
				hidden$="[[!showClose]]"
				on-click="_close"
				icon="icons:close"
				title="[[ _('Close fullscreen', t) ]]">
			</paper-icon-button>
		</div>

		<div id="imageContainer" on-scroll="_scrollHandler">
			<p hidden$="[[_hideNoImageInfo]]">[[ _('No image loaded.', t) ]]</p>
			<skeleton-carousel id="carousel"
				selected-item="{{selectedItem}}"
				dots="[[showDots]]"
				loop="[[loop]]"
				total="{{total}}"
				selected="{{currentImageIndex}}">
				<template is="dom-repeat" items="[[_resolvedImages]]" as="image">
					<div>
						<img-pan-zoom hidden$="[[!showZoom]]"
							class="image-zoom"
							data-src$="[[image]]"
							on-loaded-changed="_imageLoadedChanged">
						</img-pan-zoom>
						<iron-image hidden$="[[showZoom]]"
							sizing="[[sizing]]"
							class="image"
							data-src$="[[image]]"
							on-loaded-changed="_imageLoadedChanged">
						</iron-image>
					</div>
				</template>
			</skeleton-carousel>
		</div>

		<template id="externalWindow" preserve-content>
			<style>
				html,
				body {
					margin: 0;
					font-family: sans-serif;
				}

				body {
					overflow: visible;
				}

				#image {
					overflow-y: auto;
					width: 100%;
				}

				#actions {
					position: fixed;
					left: 0;
					top: 0;
					background-color: rgba(0, 0, 0, 0.6);
					width: 100%;
					height: 64px;
					opacity: 0.1;
					display: flex;
					align-items: center;
					-webkit-transition: opacity .25s ease-in-out;
					-moz-transition: opacity .25s ease-in-out;
					-ms-transition: opacity .25s ease-in-out;
					-o-transition: opacity .25s ease-in-out;
					transition: opacity .25s ease-in-out;
					transition-delay: 0s;
					color: rgba(255, 255, 255, 0.87);
				}

				#actions:hover {
					opacity: 1;
					transition-delay: 0s;
				}

				.fa {
					color: #fff;
					font-size: 1.2em;
					cursor: pointer;
				}

				.btn {
					font-size: 2em;
				}

				#space {
					width: 100%;
					text-align: center;
					font-size: 1.1em;
					letter-spacing: 0.2em;
				}

				.action-box {
					padding: 0 48px;
					display: -ms-flexbox;
					display: -webkit-flex;
					display: flex;
					-ms-flex-direction: row;
					-webkit-flex-direction: row;
					flex-direction: row;
				}
				.action-box > * {
					padding-right: 24px;
				}

				.icon-btn {
					position: inline-block;
					width: 40px;
					height: 40px;
					border-radius: 20px;
					background-color: rgba(0, 0, 0, 0.44);
					padding: 8px;
					outline: none;
					cursor: pointer;
					box-sizing: border-box !important;
					margin: 6px;
				}

				.icon-btn[disabled] {
					cursor: default;
					background-color: rgba(0, 0, 0, 0.2);
					color: rgba(255, 255, 255, 0.4);
				}

				.icon-only {
					width: 24px;
					height: 24px;
					cursor: pointer;
				}

				.icon {
					pointer-events: none;
					display: block;
					width: 100%;
					height: 100%;
					fill: currentColor;
				}

				[hidden] {
					display: none;
				}

				@media print {
					.hide-on-print {
						display: none;
					}
					.print-image {
						display: block;
						page-break-inside: avoid;
						page-break-after: always;
						max-height: 100%;
						width: 100%;
					}
				}

				#loading {
					position: absolute;
					left: 0;
					top: 0;
					right: 0;
					bottom: 0;
					background-color:#eee;
					opacity: 0.7;
				}

				#loaderHolder {
					position: absolute;
					left: 50%;
					top: 50%;
					margin-left: -40px;
					margin-top: -40px;
				}

				.sk-circle {
					width: 80px;
					height: 80px;
					position: relative;
				}

				.sk-circle .sk-child {
					width: 100%;
					height: 100%;
					position: absolute;
					left: 0;
					top: 0;
				}

				.sk-circle .sk-child:before {
					content: '';
					display: block;
					margin: 0 auto;
					width: 15%;
					height: 15%;
					background-color: rgb(95, 90, 146);
					border-radius: 100%;
					-webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
					animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
				}

				.sk-circle .sk-circle2 {
					-webkit-transform: rotate(30deg);
					-ms-transform: rotate(30deg);
					transform: rotate(30deg);
				}

				.sk-circle .sk-circle3 {
					-webkit-transform: rotate(60deg);
					-ms-transform: rotate(60deg);
					transform: rotate(60deg);
				}

				.sk-circle .sk-circle4 {
					-webkit-transform: rotate(90deg);
					-ms-transform: rotate(90deg);
					transform: rotate(90deg);
				}

				.sk-circle .sk-circle5 {
					-webkit-transform: rotate(120deg);
					-ms-transform: rotate(120deg);
					transform: rotate(120deg);
				}

				.sk-circle .sk-circle6 {
					-webkit-transform: rotate(150deg);
					-ms-transform: rotate(150deg);
					transform: rotate(150deg);
				}

				.sk-circle .sk-circle7 {
					-webkit-transform: rotate(180deg);
					-ms-transform: rotate(180deg);
					transform: rotate(180deg);
				}

				.sk-circle .sk-circle8 {
					-webkit-transform: rotate(210deg);
					-ms-transform: rotate(210deg);
					transform: rotate(210deg);
				}

				.sk-circle .sk-circle9 {
					-webkit-transform: rotate(240deg);
					-ms-transform: rotate(240deg);
					transform: rotate(240deg);
				}

				.sk-circle .sk-circle10 {
					-webkit-transform: rotate(270deg);
					-ms-transform: rotate(270deg);
					transform: rotate(270deg);
				}

				.sk-circle .sk-circle11 {
					-webkit-transform: rotate(300deg);
					-ms-transform: rotate(300deg);
					transform: rotate(300deg);
				}

				.sk-circle .sk-circle12 {
					-webkit-transform: rotate(330deg);
					-ms-transform: rotate(330deg);
					transform: rotate(330deg);
				}

				.sk-circle .sk-circle2:before {
					-webkit-animation-delay: -1.1s;
					animation-delay: -1.1s;
				}

				.sk-circle .sk-circle3:before {
					-webkit-animation-delay: -1s;
					animation-delay: -1s;
				}

				.sk-circle .sk-circle4:before {
					-webkit-animation-delay: -0.9s;
					animation-delay: -0.9s;
				}

				.sk-circle .sk-circle5:before {
					-webkit-animation-delay: -0.8s;
					animation-delay: -0.8s;
				}

				.sk-circle .sk-circle6:before {
					-webkit-animation-delay: -0.7s;
					animation-delay: -0.7s;
				}

				.sk-circle .sk-circle7:before {
					-webkit-animation-delay: -0.6s;
					animation-delay: -0.6s;
				}

				.sk-circle .sk-circle8:before {
					-webkit-animation-delay: -0.5s;
					animation-delay: -0.5s;
				}

				.sk-circle .sk-circle9:before {
					-webkit-animation-delay: -0.4s;
					animation-delay: -0.4s;
				}

				.sk-circle .sk-circle10:before {
					-webkit-animation-delay: -0.3s;
					animation-delay: -0.3s;
				}

				.sk-circle .sk-circle11:before {
					-webkit-animation-delay: -0.2s;
					animation-delay: -0.2s;
				}

				.sk-circle .sk-circle12:before {
					-webkit-animation-delay: -0.1s;
					animation-delay: -0.1s;
				}

				@-webkit-keyframes sk-circleBounceDelay {
					0%,
					80%,
					100% {
						-webkit-transform: scale(0);
						transform: scale(0);
					}
					40% {
						-webkit-transform: scale(1);
						transform: scale(1);
					}
				}

				@keyframes sk-circleBounceDelay {
					0%,
					80%,
					100% {
						-webkit-transform: scale(0);
						transform: scale(0);
					}
					40% {
						-webkit-transform: scale(1);
						transform: scale(1);
					}
				}
			</style>

			<img id="image" class="hide-on-print">
			<div id="printContainer"></div>
			<div id="actions" class="hide-on-print">
				<div class="action-box">
					<div id="prevImg" class="icon-btn nav" onclick="ciw.actions.prev()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></g>
						</svg>
					</div>
					<div id="nextImg" class="icon-btn nav" onclick="ciw.actions.next()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></g>
						</svg>
					</div>
				</div>
				<span id="space"></span>
				<div class="action-box">
					<div class="icon-only" onclick="ciw.actions.downloadImages()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></g>
						</svg>
					</div>
					<div class="icon-only" onclick="ciw.actions.printPage()">
						<svg class="icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
							<g><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"></path></g>
						</svg>
					</div>
				</div>
			</div>
			<div id="loading">
				<div id="loaderHolder">
					<div class="sk-circle">
						<div class="sk-circle1 sk-child"></div>
						<div class="sk-circle2 sk-child"></div>
						<div class="sk-circle3 sk-child"></div>
						<div class="sk-circle4 sk-child"></div>
						<div class="sk-circle5 sk-child"></div>
						<div class="sk-circle6 sk-child"></div>
						<div class="sk-circle7 sk-child"></div>
						<div class="sk-circle8 sk-child"></div>
						<div class="sk-circle9 sk-child"></div>
						<div class="sk-circle10 sk-child"></div>
						<div class="sk-circle11 sk-child"></div>
						<div class="sk-circle12 sk-child"></div>
					</div>
				</div>
			</div>
			<script>
				/*eslint-env browser*/
				const ciw = {
					actions: {
						next() {
							if (ciw.currentImageIndex === ciw.images.length - 1) {
								return;
							}
							ciw.currentImageIndex++;
							ciw.elements.loading.style.display = 'block';
							ciw.elements.image.src = ciw.images[ciw.currentImageIndex];
							ciw.updateNavState();
						},
						prev() {
							if (ciw.currentImageIndex === 0) {
								return;
							}
							ciw.currentImageIndex--;
							ciw.elements.loading.style.display = 'block';
							ciw.elements.image.src = ciw.images[ciw.currentImageIndex];
							ciw.updateNavState();
						},
						downloadImages() {
							if (!Array.isArray(ciw.images)) {
								return;
							}
							const dl = document.createElement('a');

							ciw.images.forEach(imageUrl => {
								dl.download = imageUrl.replace(/^.*[\\/]/, '');
								dl.href = imageUrl;
								dl.click();
							});
						},
						printPage() {
							ciw.elements.printContainer.innerHTML = '';

							const imgs = ciw.images.map(imageUrl => {
								const i = document.createElement('img');
								i.src = imageUrl;
								i.classList.add('print-image');
								ciw.elements.printContainer.appendChild(i);
								return i;
							});

							ciw._printIfLoaded(imgs).then(() => ciw.elements.printContainer.innerHTML = '');
						}
					},
					elements: {},
					init() {
						ciw.elements = [
							'image',
							'loading',
							'prevImg',
							'printContainer',
							'nextImg',
							'space'
						].reduce((elements, id) => Object.assign(elements, { [id]: document.getElementById(id) }), {});
						ciw.elements.image.onload = () => ciw.elements.loading.style.display = 'none';
						window.dispatchEvent(new Event('ready', { bubbles: true }));
					},
					_printIfLoaded: imgs =>
						new Promise((resolve, reject) => {
							setTimeout(() => {
								if (!imgs.every(i => i.complete)) {
									ciw._printIfLoaded(imgs);
									return;
								}
								print();
								resolve();
							}, 100);
						}),
					setImages(array, startIndex = 0) {
						const imageUrl = array[startIndex],
							actions = document.getElementById('actions'),
							navs = document.querySelectorAll('.nav');
						ciw.images = array;
						ciw.elements.loading.style.display = 'block';
						ciw.elements.image.src = imageUrl;
						ciw.currentImageIndex = startIndex;

						// hide/show actions
						actions.hidden = ciw.images.length === 0 ? true : false;

						navs.forEach(n => n.hidden = ciw.images.length > 1 ? false : true);
						ciw.updateNavState();
					},
					updateNavState() {
						if (ciw.currentImageIndex === 0) {
							ciw.elements.prevImg.setAttribute('disabled', true);
						} else {
							ciw.elements.prevImg.removeAttribute('disabled');
						}
						if (ciw.currentImageIndex + 1 === ciw.images.length) {
							ciw.elements.nextImg.setAttribute('disabled', true);
						} else {
							ciw.elements.nextImg.removeAttribute('disabled');
						}
						ciw.elements.space.innerHTML = `${ciw.currentImageIndex + 1} / ${ciw.images.length}`;
					}
				};
				window.ciw = ciw;

				ciw.init();
			</script>
		</template>
	</template>
	<script type="text/javascript" src="cosmoz-image-viewer.js"></script>
</dom-module>
