<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>cosmoz-image-viewer demo</title>

		<script src="/components/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

		<script type="module" src="../cosmoz-image-viewer.js"></script>

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles iron-flex">
			</style>
		</custom-style>
	</head>
	<body>
		<div id="container" class="vertical-section-container centered">
			<h3>Basic <code>cosmoz-image-viewer</code>.</h3>
			<demo-snippet>
				<template>
					<dom-bind class="scope">
						<template>
							<cosmoz-image-viewer images="[[images]]" show-nav="" loop="" show-fullscreen="" show-detach="" show-page-number="">
							</cosmoz-image-viewer>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
			<h3>Zooming <code>cosmoz-image-viewer</code>.</h3>
			<demo-snippet>
				<template>
					<dom-bind class="scope">
						<template>
							<custom-style>
								<style is="custom-style">
									.viewer {
										--cosmoz-image-viewer-image-zoom: {
											height: 400px;
										};
									}
								</style>
							</custom-style>
							<cosmoz-image-viewer class="viewer" images="[[images]]" show-nav loop show-fullscreen show-detach show-zoom>
							</cosmoz-image-viewer>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>

		<script type="module">
			window.addEventListener('WebComponentsReady', () => {
				const images = [
					'images/stockholm.jpg',
					'this-is-a-loading-error.jpg',
					'images/a_size.png',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg',
					'images/strasbourg.jpg',
					'images/stockholm.jpg'
				];
				document.querySelectorAll('.scope').forEach(s => s.images = images);
			});
		</script>
	</body>
</html>
